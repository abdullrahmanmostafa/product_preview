<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Hanken+Grotesk:wght@500;600;700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="content">
  <div class="image">
      <img src="images/image-product-desktop.jpg" alt="">
  </div>
  <div class="des">
    <div class="title">Perfume</div>
    <div class="descreption">  Gabrielle Essence Eau De Parfum
    </div>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="new">  $149.99
        </span>
        <span class="old"><del>$169.99</del>
        </span>
      </div>
      <div class="button">
        <img src="images/icon-cart.svg" alt="">
        <span class="add">  Add to Cart
        </span>
      </div>
  </div>
</div>
